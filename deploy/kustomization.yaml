  - name: prometheus
    includeCRDs: false
    namespace: k6-operator-system
    valuesInline:
      alertmanager:
        enabled: false
      nodeExporter:
        enabled: false
      pushgateway:
        enabled: false
      server:
        extraFlags:
          - web.enable-remote-write-receiver
        persistentVolume:
          size: 2Gi
          storageClass: local-path
    repo: https://prometheus-community.github.io/helm-charts
    releaseName: prometheus
