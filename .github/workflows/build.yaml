name: Build and publish xk6-image

on:
  push:
    branches: [ main ]
    paths:
      - 'Dockerfile'
  workflow_dispatch:
    inputs:
      tag:
        type: string
        description: tag
        
jobs:
  build:
    name: Build xk6-kafka
    runs-on: ubuntu-latest
    permissions:
      checks: write
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2       

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set iamge tag from tags
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          echo "IMAGE_TAG=${{ github.ref_name }}" >> $GITHUB_ENV

      - name: Set iamge tag from provided
        if: ${{ github.event.inputs.tag != '' }}
        run: |
          echo "IMAGE_TAG=${{ github.event.inputs.tag }}" >> $GITHUB_ENV    
          
      - name: Build image 
        id: build-image
        uses: redhat-actions/buildah-build@v2
        with:
          image: ghcr.io/nsl-test/xk6
          tags: ${{ env.IMAGE_TAG }}
          archs: amd64, arm64
          dockerfiles: |
            ./Dockerfile    